<!DOCTYPE html>
<htm>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/yeti/bootstrap.min.css">
        <link rel="stylesheet" href="/static/styles.css">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

        <title>Books: {% block title %}{% endblock %}</title>
    </head>

    <body>
        {% if session.user_id %}
        <nav class="nav">
            <div class="nav-item"><a class="nav-link" href='/'>Home</a></div>
            <div class=" nav-item ml-auto">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </nav>


        {% endif %}

        {% if get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <h6>{{ get_flashed_messages()[0] }}</h6>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}

        <main class="container p-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
</htm>
